mysql:
    image: mysql
    container_name: mysql
    ports:
        - "3306:3306"
    volumes:
        - d:/devel/volumes/mysql:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: rabbit
        TZ: Asia/Chongqing
    restart: always

redis:
    image: redis
    container_name: redis
    ports:
        - "6379:6379"
    volumes:
        - d:/devel/volumes/redis:/data
        - ./etc/redis:/opt/redis
    command: ["redis-server", "/opt/redis/redis.conf"]
    environment:
        TZ: Asia/Chongqing
    restart: always

php:
    image: rabbit52/php
    container_name: php
    links:
        - mysql
        - redis
    volumes:
        - ./var/log:/var/log
        - ./.composer:/root/.composer
        - d:/htdocs:/var/htdocs
    environment:
        TZ: Asia/Chongqing
    restart: always

nginx:
    image: nginx
    container_name: nginx
    links:
        - php
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - ./etc/nginx/conf.d:/etc/nginx/conf.d
        - ./etc/nginx/includes:/etc/nginx/includes
        - ./etc/nginx/sites:/etc/nginx/sites
        - d:/htdocs:/var/htdocs
        - ./var/log/nginx:/var/log/nginx
    environment:
        TZ: Asia/Chongqing
    restart: always